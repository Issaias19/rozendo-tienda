<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Un fondo gris claro, tipo red social */
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Esto hace la imagen redonda */
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            object-fit: cover; /* Asegura que la imagen no se deforme */
        }

        h1 {
            margin-top: 15px;
            font-weight: bold;
        }
        
        /* Contenedor del carrusel para darle un tamaño máximo y centrarlo */
        .carousel-container {
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden; /* Oculta las esquinas de las imágenes para el borde redondeado */
        }

        /* Estilo del botón de WhatsApp */
        .whatsapp-button {
            display: inline-block;
            background-color: #25D366; /* Color de WhatsApp */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="perfil1.jpg" alt="Foto de Perfil" class="profile-picture">
        <h1>José Sarco</h1>
        <p>¡Bienvenido a mi catálogo! Desliza para ver los productos.</p>
    </div>

    <div class="carousel-container">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="foto1.jpg" class="d-block w-100" alt="Producto 1">
                </div>
                <div class="carousel-item">
                    <img src="foto2.jpg" class="d-block w-100" alt="Producto 2">
                </div>
                <div class="carousel-item">
                    <img src="foto3.jpg" class="d-block w-100" alt="Producto 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <a href="https://wa.me/50763969764?text=Hola,%20vi%20tu%20catálogo%20y%20estoy%20interesado." class="whatsapp-button" target="_blank">
        Escríbeme por WhatsApp
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
